<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax Petition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="display-4">Example POST-AJAX and Validate</h1>

            <form id="test_post" method="POST">
                    <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control max-20" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                            <label for="exampleInputEmail1">Last name</label>
                            <input type="text" class="form-control  max-20" id="last_" name="last_name" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control  max-20" id="email_" aria-describedby="emailHelp" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                            <label for="exampleInputEmail1">Phone</label>
                            <input type="number" class="form-control" id="phone_" aria-describedby="emailHelp" name="phone" placeholder="Enter email">
                          </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="password_" placeholder="Password" name="password">
                    </div>

                    <button type="submit" name="button" id="send_" class="btn btn-primary">submit</button>

                  </form>
        </div>
    </div>
</body>

</html>
